<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full page and video background */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-y: auto; /* Enable scrolling */
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the entire viewport */
            z-index: -1; /* Sends the video behind the content */
        }

        /* Centering the form container */
        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background:; /* Light background with transparency */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); /* Soft shadow around the form */
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            z-index: 1;
        }

        /* Form Styling */
        form {
            width: 100%;
            padding: 20px;
            background-color: ;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-size: 16px;
            margin-bottom: 8px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #727272;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Top-right buttons styling */
        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .top-buttons button {
            margin-left: 10px;
            font-size: 14px;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .top-buttons .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .top-buttons .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .top-buttons .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video id="bg-video" autoplay loop muted>
        <source src="https://static.videezy.com/system/resources/previews/000/018/152/original/euromp44k.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Top-right buttons -->
    <div class="top-buttons">
        <a href="/info">
            <button class="btn btn-primary">GUIDE-LINE</button>
        </a>
        <a href="{{ url_for('logout') }}">
        <button class="btn btn-danger">Logout</button>
        </a>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <h2>Fraud Detection</h2>
        <form method="POST">
            <label>Transaction ID:</label><br>
            <input type="number" name="transaction_id" required><br>
            <label>Amount:</label><br>
            <input type="number" name="amount" required><br>
            <label>Location:</label><br>
            <input type="text" name="location" required><br>
            <label>Payment Method:</label><br>
            <input type="text" name="payment_method" required><br>
            <label>Transaction Status:</label><br>
            <input type="text" name="transaction_status" required><br>
            <label>Transaction Type:</label><br>
            <input type="text" name="transaction_type" required><br>
            <label>Frequent Transactions:</label><br>
            <input type="number" name="frequent_transactions" required><br>
            <label>High Refunds:</label><br>
            <input type="number" name="high_refunds" required><br><br>
            <button type="submit">Predict</button>
        </form>
        <br>
        <a href="{{ url_for('logout') }}" style="color: #fff; font-size: 14px;">Logout</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript to show alert for warning message -->
    <script>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% if category == 'warning' %}
                        alert('{{ message }}');
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}
    </script>

</body>
</html>
